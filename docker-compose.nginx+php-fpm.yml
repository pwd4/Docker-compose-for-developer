{
    "version": "2",
    "volumes": {
        "postgres_data": {
            "driver": "local"
        },
        "mysql_data": {
            "driver": "local"
        }
    },
    "services": {
        "postgres": {
            "image": "postgres",
            "volumes": [
                "postgres_data:/var/lib/postgresql/data"
            ]
        },
        "mysql": {
            "image": "mysql",
            "environment": {
                "MYSQL_ALLOW_EMPTY_PASSWORD": "true"
            },
            "volumes": [
                "mysql_data:/var/lib/mysql"
            ]
        },
        "php-fpm": {
            "build": {
                "context": ".",
                "dockerfile": "Dockerfile-php-fpm"
            },
            "volumes": [
                "./:/var/www/html"
            ],
            "links": [
                "postgres",
                "mysql"
            ],
            "depends_on": [
                "postgres",
                "mysql"
            ]
        },
        "nginx": {
            "image": "nginx:alpine",
            "volumes": [
                "./:/var/www",
                "./nginx.php-fpm.conf:/etc/nginx/nginx.conf:ro"
            ],
            "links": [
                "php-fpm"
            ],
            "ports": [
                "80:80"
            ],
            "depends_on": [
                "php-fpm"
            ]
        }
    }
}
